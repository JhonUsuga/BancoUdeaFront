    <main>
        <h2>Realizar Transferencia</h2>
        <form id="formTransferencia">
            <div class="form-group">
                <label for="senderAccountNumber">Cuenta Origen:</label>
                <input type="text" id="senderAccountNumber" required>
            </div>
            <div class="form-group">
                <label for="receiverAccountNumber">Cuenta Destino:</label>
                <input type="text" id="receiverAccountNumber" required>
            </div>
            <div class="form-group">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>
            <button type="submit">Realizar Transferencia</button>
        </form>
        <div id="mensajeTransferencia"></div>
    </main>
